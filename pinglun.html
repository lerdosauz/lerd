<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L.E.R.D工作室-登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .login-container {
    width: 300px;
    padding: 100px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    color: #000000;
    font-size: 9px;
        }
        .login-container h2 {
    margin-bottom: 25px;
    text-align: center;
    font-size: 30px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4169E1
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .login-container button:hover {
    background-color: #008AFF;
    font-size: 16px;
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>登录</h2>
        <p>&nbsp;TIPS：无需填写账号名称，直接填写密码即可</p>
      <input type="password" id="password" placeholder="在此输入密码，请手动按下方登录按钮。">
        <button onclick="validatePassword()">登录</button>
        <p>&nbsp;</p>
       

<button onclick="myFunction()">注册一个账号（请直接输入密码）</button>


<p id="demo"></p>

<script>
function myFunction() {
  var txt;
  var person = prompt("请输入您的名字：", "例如：html");
  if (person == null || person == "") {
    txt = "未能识别";
  } else {
    txt = "你好，" + person + "！对不起，此功能暂未开放。仍祝您有美好的一天！";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>
        <p>&nbsp;</p>
        <p class="error-message" id="error-message2">密码错误，在此之前，您还有几次机会！</p>
        <p class="error-message" id="error-message">密码错误，在此之前，您还有几次机会！</p>
    </div>

    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            const correctPassword = '0809114514'; // 工程师：替换密码
            const errorMessage = document.getElementById('error-message');

            if (password === correctPassword) {
                window.location.href = 'target.html'; // 跳转到 target.html
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
